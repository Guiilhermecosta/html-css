<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" id="inome" placeholder="nome" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="iemail">E-mail:</label><input type="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" id="itel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required autocomplete="tel" placeholder="(xx)xxxx-xxxx">
            </p>
        </fieldset>
        <!--ESTUDAR MAIS SOBRE RegEx => EspressÃµes regulares-->
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </p>
    </form>
</body>
</html>
