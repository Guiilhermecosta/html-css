<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <!--mesmo name, nos input radio para ficar correto-->
            <input type="radio" name="sexo" id="imasc"> <label for="imasc">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifemin" checked> <label for="ifemin">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Espotes favoritos</legend>
            <!--<input type="checkbox" id="iesbas"> => posso selecionar mais de elmento-->
            <input type="checkbox" id="iesbas"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" id="iesfut" checked> <label for="iesfut" >Futebol</label><br>
            <input type="checkbox" id="iesnat"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" id="iesten"> <label for="iesten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
