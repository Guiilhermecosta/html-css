<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do 
        <!--tamanho padrão 300x150px-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0"
        width="500px" scolling="no">
        <!--scolling="no" sem barra de  rolagem, "yes" => com barra de rolagem, "auto"-->
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em Video</a>
    </iframe>

    para aprender a programar</p>
    <p>O repositório do <iframe src="https://Guiilhermecosta.github.io/projeto-cordel" frameborder="0">Guilherme
        No <a href="https://Guiilhermecosta.io/projeto-cordel"></a>
    </iframe> também é legal</p>
</body>
</html>
