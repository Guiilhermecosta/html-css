<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.container {
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }
        
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
            flex-shrink: 1; /*flex-shrink: 1; valor padrão pode encolher os elementos*/
            flex-grow: 1; /*flex-grow: 0; valor padrão, não pode aumentar o tamanho dos elementos*/
        }
        div.itemA {
            flex: 1 1 250px;
             /* shorthand=> Ordem > 1° flex-grow > 2° flex-shrink > 3° flex-basis */
        }
        div.itemB {
            flex: 0 4 250px;
        }
        div.itemC {
            flex: 3 1 250px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item itemA">A</div>
        <div class="item itemB">B</div>
        <div class="item itemC">C</div>
    </div>
</body>
</html>
