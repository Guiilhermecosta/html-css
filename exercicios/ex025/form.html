<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            border: 1px solid rgba(0, 0, 0, 0.658);
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>Formulário</h1>
    <!--label => para relacionar a sua etiqueta, usarememos id no for, de label-->
    <!--action="cadrastro.php" para envio de formalário-->
    <form action="cadrastro.php" method="post" autocomplete="off">
        <!--method="post" => existe dois metodos (GET E POST), POST ->  é para dados sensives como fotos, senhas, email,entr aspas mais seguro. GET => é o padrão do navegador-->
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome" placeholder="Nome"></p>
        <p><label for="isobre">Sobre nome: </label><input type="text" name="sobre" id="isobre" placeholder="Sobre Nome"></p>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
