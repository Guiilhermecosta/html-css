<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mideas em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho da viewport do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/img-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/img-m.png" type="image/png">
        <img src="imagens/img-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
     <!--<audio src="midea/zombie.m4a" controls autoplay></audio>
   mp3 wav oog-->
   <audio preload="auto" controls>
    <source src="midea/zombie.mp3" type="audio/mpeg">
    <source src="midea/zombie.ogg" type="audio/ogg">
    <source src="midea/zombie.m4a" type="audio/mp4">
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midea/zombie.m4a">Clique aqui para fazer o dowload</a></p>
   </audio>
</body>
</html>
