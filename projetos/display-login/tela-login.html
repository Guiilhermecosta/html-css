<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela- login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form action="Enviar">
        <h1>Acessar</h1>
        <p>Ao acessar sua conta, você concorda com os <a href="#">Termos  de Serviços</a> do Indeed e consente com a nossa <a href="#">Politica de Cookies</a> e <a href="#">Politica de Privacidade</a>.</p>
        <section class="conteiner">
            <label for="email" class="ense"><strong>Endereço de e-mail</strong></label>
            <input class="inpute" type="email" name="email" id="email" required placeholder="Email">
            <label for="senha" class="ense"><strong>Senha</strong></label>
            <input class="inpute" type="password" name="senha" id="senha" required placeholder="Senha">
            <button type="submit">Acessar</button>
        <div class="linha">
            <div class="text"></div>
            <span class="centro">ou</span>
            <div class="text"></div>
        </div>
            <label class="links" id="google"><a href="#">Acessar com conta Google</a></label>
            
            <label class="links" id="apple"><a href="#">Acessar com a conta da Apple</a></label>
            
            <label class="links" id="face"><a href="#">Acessar com o Facebook</a></label>
            
        </section>
    </form>
</body>
</html>
