<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        
        <div>
            <h1>Calculadora</h1>
            <p id="res"></p>
            <table>
                <tr>
                    <td><button class="butao">c</button></td>
                    <td><button class="butao">></button></td>
                    <td><button class="butao">/</button></td>
                    <td><button class="butao">x</button></td>
                </tr>
                <tr>
                    <td><button class="butao">7</button></td>
                    <td><button class="butao">8</button></td>
                    <td><button class="butao">9</button></td>
                    <td><button class="butao">-</button></td>
                </tr>
                <tr>
                    <td><button class="butao">4</button></td>
                    <td><button class="butao">5</button></td>
                    <td><button class="butao">6</button></td>
                    <td><button class="butao">+</button></td>
                </tr>
                <tr>
                    <td><button class="butao">1</button></td>
                    <td><button class="butao">2</button></td>
                    <td><button class="butao">3</button></td>
                    <td rowspan="2"><button style="height: 106px;" class="butao">=</button></td>
                </tr><tr>
                    <td colspan="2"><button class="butao" style="width: 106px;">0</button></td>
                    <td><button class="butao">.</button></td>
                </tr>
            </table>
        </div>
    </main>
</body>
</html>
