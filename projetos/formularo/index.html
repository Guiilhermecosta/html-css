<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="shortcut icon" href="Shield » Major » Swords.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="first"><h1>Cadastro de DEVs</h1>
        <p>Complete suas informações</p></header>
    <form>
        <fieldset class="linhas"class="grupo">
            <div class="colunas" class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required placeholder="nome">
            </div>

            <div class="colunas" class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required placeholder="sobrenome">
            </div>
        </fieldset>
        <div class="colunas"class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="email">
        </div>

        <div class="campo">
            <label for="devweb">De qual lado da aplicação você desenvolve?</label><br>
            <label for="devweb">
                <input type="radio" name="devweb" value="Front-end" checked>Front-end <br>
                <input type="radio" name="devweb" value="Backend">Backend <br>
                <input type="radio" name="devweb" value="Fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade">Senioridade</label><br>
                <select name="senioridade" id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option>Junior</option>
                    <option>Pleno</option>
                    <option>Senior</option>
                </select>
            
        </div>
        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que utiliza:</label><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
               <label for="tecnologia1">HTML</label>
               <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
               <label for="tecnologia2">CSS</label>
               <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
               <label for="tecnologia3">Javascript</label>
               <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
               <label for="tecnologia4">PHP</label>
               <input type="checkbox" name="tecnologia5" id="tecnologia5" value="C#">
               <label for="tecnologia">C#</label>
               <input type="checkbox" name="tecnologia6" id="tecnologia6" value="Pyton">
               <label for="tecnologia6">Pyton</label>
               <input type="checkbox" name="tecnologia7" id="tecnologia7" value="Java">
               <label for="tecnologia7">Java</label>
            </div>
        </fieldset>
        <div class="campo">
            <br>
            <label for="experiencia">Conte um pouco de sua experiência:</label><br>
            <textarea rows="6" name="expreriencia" placeholder="Digite"></textarea>
        </div>
        <button type="submit">Concluido</button>
    </form>
</body>
</html>
